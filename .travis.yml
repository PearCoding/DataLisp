language: cpp
compiler: gcc
sudo: false
addons:
 apt:
   sources:
   - ubuntu-toolchain-r-test
   packages:
   - gcc-4.8
   - g++-4.8
before_script:
  - export CXX="g++-4.8" CC="gcc-4.8"
  - mkdir build
  - cd build
  - cmake ..
script: make
branches:
  only:
  - master
notifications:
  email: false
