language: cpp
dist: bionic
env:
  global:
    - MAKE_FLAGS=-j4
    - CXXFLAGS="-Wall -Wextra"
jobs:
  fast_finish: true
  include:
    - compiler: gcc
    - compiler: clang
before_script:
  - $CXX --version
  - cmake --version
  - mkdir build
  - cd build
  - cmake -DCMAKE_BUILD_TYPE=Debug ..
script:
  - make $MAKE_FLAGS
  - ctest --output-on-failure
notifications:
  email: false
