language: cpp
compiler: gcc
sudo: false
cache:
  - apt
addons:
 apt:
   sources:
   - ubuntu-toolchain-r-test
   packages:
   - gcc-4.8
   - g++-4.8
   update-alternatives:
   - install /usr/bin/gcc gcc /usr/bin/gcc-4.8 50
   - install /usr/bin/g++ g++ /usr/bin/g++-4.8 50
after_install:
  - export CXX="g++-4.8" CC="gcc-4.8"
before_script:
  - mkdir build
  - cd build
  - cmake ..
script: make
branches:
  only:
  - master
notifications:
  email: false
